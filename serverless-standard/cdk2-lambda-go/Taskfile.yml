# https://taskfile.dev

version: '3'

includes:
  app: ./app
  infra: ./infra

tasks:
  bootstrap:
    dir: infra
    desc: CDK bootstrap
    cmds:
      - task: infra:bootstrap

  deploy:
    desc: Deploy stack
    dir: infra
    cmds:
      - ncu -u
      - npm i 
      - npx cdk deploy --require-approval never 
    silent: true

  update:
    desc: Update function code
    cmds:
      - cd app && task fastdeploy
